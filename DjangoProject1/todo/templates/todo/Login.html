{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>
    <h1>Accedi</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Non hai un account? <a href="{% url 'signup' %}">Registrati qui</a>.</p>
    <p><a href="{% url 'home' %}">Torna alla home</a></p>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
