{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>La mia lista TODO</title>
    <link rel="stylesheet" href="{% static 'todo/style.css' %}">
</head>
<body>

    <h1>Le mie attività</h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Scrivi una nuova attività" required>
        <button type="submit">Aggiungi</button>
    </form>

    <ul>
    {% for task in tasks %}
        <li>
            {{ task.title }}
            {% if task.completed %}
                (fatto)
            {% else %}
                <a href="{% url 'complete_task' task.id %}">[Completa]</a>
            {% endif %}
            <a href="{% url 'delete_task' task.id %}">[Elimina]</a>
        </li>
    {% empty %}
        <li>Nessuna attività</li>
    {% endfor %}
    <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

</ul>

</body>
</html>
